<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Photomath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <h1 class="text-center mt-3 mb-5">Simple Photomath</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <img class="float-end ms-2" src="{{ url_for('static',filename='img/example.jpg') }}"
                        alt="Example image" />
                    <p>
                        <span class="fw-bold">Usage:</span> Take a picture, as shown on the right, of simple
                        mathematical
                        expresion, on white paper with black
                        pen, and get calculation.
                    </p>
                </div>
            </div>
            <div class="row mt-2">
                <video id="video" width="1024" height="auto" autoplay></video>
            </div>
            <div>
                <button data-bs-toggle="modal" data-bs-target="#result-modal" id="click-photo">Click to Take
                    Photo</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="result-modal" tabindex="-1" aria-labelledby="result-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content m-3 p-3">
                <div class="modal-body">
                    <div>
                        <canvas id="canvas" width="320" height="240"></canvas>
                    </div>
                    <h1 class="text-center">Result</h1>
                    <p class="text-center fs-1" id="result"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{{ url_for('static',filename='scripts/script.js') }}"></script>

</html>
